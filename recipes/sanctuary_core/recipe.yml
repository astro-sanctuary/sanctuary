name: "Sanctuary Core"
description: "A jump start for your Drupal Sanctuary project."
type: "Site"

install:
  - jsonapi
  - config_pages
  - decoupled_router
  - jsonapi_menu_items
  - jsonapi_menu_items_hypermedia
  - jsonapi_views
  - iconify_icons
  - menu_item_extras

config:
  actions:
    # Set permissions for anonymous role.
    user.role.anonymous:
      ensure_exists:
        id: anonymous
      grantPermissions:
        - "view sanctuary_settings config page entity"
